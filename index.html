<!DOCTYPE html>
<html>
<head>
<title>Moon Star Digital Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family: 'Segoe UI', sans-serif; margin:0; background:#f7f7f7;}
header{background:linear-gradient(45deg,#651fff,#00bcd4); color:white; padding:15px; text-align:center; position:relative;}
#date{position:absolute; right:10px; top:10px; font-size:12px;}
.menu{position:absolute; left:10px; top:10px; cursor:pointer;}
.sidebar{position:fixed; top:0; left:-250px; width:200px; height:100vh; background:#333; color:white; padding:20px; transition:.3s;}
.sidebar a{display:block; margin:8px 0; color:white; text-decoration:none;}
.sidebar.show{left:0;} 
.product{background:white; padding:15px; margin:10px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,.1);
         transition:.4s; text-align:center;}
.product:hover{transform:scale(1.05);}
img{width:150px; border-radius:8px;}
button{padding:8px 12px; margin-top:5px; border:none; background:#651fff; color:white;
       border-radius:20px; cursor:pointer; transition:.3s;}
button:hover{background:#00bcd4;}
footer{background:#222; color:white; text-align:center; padding:10px;}
@keyframes fade {from{opacity:0;} to{opacity:1;}}
.product{animation:fade .5s ease-in;}
</style>
</head>
<body>

<header>
  <div class="menu" onclick="openMenu()">â˜°</div>
  <h2>Moon Star Digital Shop</h2>
  <span id="date"></span>
</header>

<div class="sidebar" id="sidebar">
  <a href="#">Home</a>
  <a href="#">About Us</a>
  <a href="#">Privacy Policy</a>
  <a href="#">Contact Us</a>
  <button onclick="closeMenu()">Close</button>
</div>

<div id="product-list"></div>

<!-- POPUP ORDER FORM -->
<div id="orderModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%;
background:rgba(0,0,0,.6);">
  <div style="background:white; padding:15px; width:90%; max-width:400px; margin:80px auto; border-radius:12px;">
    <h3>Order Form</h3>
    <input id="op_product" readonly><br>
    <input id="op_qty" placeholder="Quantity"><br>
    <input id="op_name" placeholder="Your Name"><br>
    <input id="op_email" placeholder="Email"><br>
    <input id="op_mobile" placeholder="Mobile"><br>
    <textarea id="op_address" placeholder="Address"></textarea><br>
    <button onclick="submitOrder()">Submit</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<footer>
  Â© Moon Star Digital Shop<br>
  <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a>
</footer>

<script>
/* DATE */
document.getElementById("date").innerText = new Date().toLocaleDateString();

/* SIDEBAR */
function openMenu(){ document.getElementById("sidebar").classList.add("show"); }
function closeMenu(){ document.getElementById("sidebar").classList.remove("show"); }

/* PRODUCT ARRAY */
const products = [
  {img:'https://via.placeholder.com/150', title:'Demo Product 1', price:'599', desc:'Best Quality Product'},
  {img:'https://via.placeholder.com/150', title:'Demo Product 2', price:'899', desc:'Durable & Stylish'},
  {img:'https://via.placeholder.com/150', title:'Demo Product 3', price:'399', desc:'Budget Friendly'},
];

/* SHOW PRODUCTS */
function showProducts(){
  let html='';
  products.forEach(p=>{
    html+=`
      <div class="product">
        <img src="${p.img}">
        <h3>${p.title}</h3>
        <p>â‚¹${p.price}</p>
        <p>${p.desc}</p>
        <button onclick="openOrder('${p.title}')">Order Now</button>
        <button onclick="shareProduct('${p.title}','${p.img}')">Share</button>
      </div>`;
  });
  document.getElementById('product-list').innerHTML = html;
}
showProducts();

/* ORDER POPUP */
function openOrder(title){
  document.getElementById("op_product").value = title;
  document.getElementById("orderModal").style.display="block";
}
function closeModal(){ document.getElementById("orderModal").style.display="none"; }

/* SHARE */
function shareProduct(title,img){
  if(navigator.share){ navigator.share({ title, text:title, url:img }); }
  else alert("Share not supported.");
}

/* GOOGLE SHEET */
const SHEET_URL = "ðŸ”´ YOUR_WEB_APP_URL_HERE ðŸ”´";
function submitOrder(){
  fetch(SHEET_URL,{
    method:"POST",
    body:JSON.stringify({
      product: op_product.value,
      qty: op_qty.value,
      name: op_name.value,
      email: op_email.value,
      mobile: op_mobile.value,
      address: op_address.value
    })
  }).then(()=> alert("Order Placed Successfully!"));
  closeModal();
}
</script>
</body>
</html>
